services:
  postgresql:
    container_name: ms_pg_sql
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: amal
      POSTGRES_PASSWORD: amal1234
      POSTGRES_DB: docvectors
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - microservices-net
    restart: unless-stopped

  zookeeper:
    image: zookeeper:3.7.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
      image: wurstmeister/kafka:latest
      container_name: kafka
      ports:
        - "9093:9093" # Kafka will listen on port 9093
      environment:
        KAFKA_ADVERTISED_LISTENER: INSIDE-KAFKA:9093
        KAFKA_LISTENER_SECURITY_PROTOCOL: PLAINTEXT
        KAFKA_LISTENER_NAME_INTERNAL: INSIDE
        KAFKA_LISTENER_INTERNAL: INSIDE-KAFKA:9093
        KAFKA_LISTENER_PORT: 9093
        KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      depends_on:
        - zookeeper


volumes:
  postgres:

networks:
  microservices-net:
